<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .ticket-card {
            margin-bottom: 20px;
        }
        .btn-action {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Ticket</h1>
    <form action="/tickets/update" method="post">
        <input type="hidden" name="id" th:value="${ticket.id}" />
        <label>Title:</label>
        <input type="text" name="title" th:value="${ticket.title}" />
        <br/>
        <label>Description:</label>
        <textarea name="description">${ticket.description}</textarea>
        <br/>
        <input type="submit" value="Update" />
    </form>
</body>
</html>
